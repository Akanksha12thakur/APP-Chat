<div class="parent-container">
  <div class="chat-container">
    <div class="messages-container">
      <div *ngFor="let message of messages | async" class="message">
        <p class="message-content">{{ message.message }}</p>
        <small class="timestamp">{{ message.timestamp.toDate() | date:'medium' }}</small>
        <!-- <small class="sender-name">Sender UID: {{ message.sender }}</small>
        <small class="receiver-name">Receiver UID: {{ message.receiver }}</small> -->
        <button (click)="confirmDelete(message.id)" class="delete-button">Delete</button>
      </div>
    </div>
    <div class="input-container">
      <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." class="message-input" />
      <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
  </div>
</div>
